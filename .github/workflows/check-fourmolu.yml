name: Check Fourmolu

on:
  push: {}
  merge_group: {}

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Run fourmolu
        uses: haskell-actions/run-fourmolu@v11
        with:
          version: "0.17.0.0"
